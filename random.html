<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Random</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 26px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto sulla Pagina Random</h1>
        <p>Clicca il bottone per generare un numero casuale!</p>
        <button onclick="generaNumero()">Genera Numero</button>
        <p id="numero"></p>
    </div>

    <script>
        function generaNumero() {
            var numeroCasuale = Math.floor(Math.random() * 100) + 1;
            document.getElementById("numero").innerText = "Numero generato: " + numeroCasuale;
        }
    </script>
</body>
</html>
