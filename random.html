<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTT Public API Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 25px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            text-align: left;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetch da API Pubblica</h1>
        <p>Clicca il bottone per recuperare dati da un'API pubblica!</p>
        <button onclick="fetchPublicAPI()">Recupera Dati</button>
        <pre id="output"></pre>
    </div>

    <script>
        async function fetchPublicAPI() {
            try {
                const response = await fetch('http://gpa.madbob.org/query.php?stop=137');
                const data = await response.json();
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("output").innerText = "Errore nel recupero dei dati: " + error;
            }
        }
    </script>
</body>
</html>
